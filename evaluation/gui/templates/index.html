<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TACT Human Evaluation Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f5f5f5;
        }

        .chat-container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .message {
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .user-message {
            background-color: #e3f2fd;
            text-align: right;
            margin-left: 20%;
        }

        .assistant-message {
            background-color: #f1f1f1;
            margin-right: 20%;
        }

        .message-role {
            font-weight: bold;
            font-size: 0.8rem;
            color: #666;
        }

        .chat-history {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .loading {
            text-align: center;
            margin: 20px 0;
            display: none;
        }

        .guidelines-container {
            background-color: #e8f5e9;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #c8e6c9;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
            font-size: 0.85rem;
        }

        .accordion-button:not(.collapsed) {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .dialogue-selector {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border: 1px solid #dee2e6;
        }

        .data-source-info {
            font-size: 0.8rem;
            color: #6c757d;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="container chat-container">
        <h1 class="text-center mb-4">TACT Chat Evaluation</h1>

        <!-- Dialogue Selector -->
        <div class="dialogue-selector">
            <div class="row">
                <div class="col-md-6">
                    <form action="{{ request.path }}" method="get" class="d-flex">
                        <select name="dialogue_id" class="form-select me-2" onchange="this.form.submit()">
                            {% set sorted_dialogue_ids = dialogue_ids | sort(attribute='id') %}
                            {% for dialogue in sorted_dialogue_ids %}
                            <option value="{{ dialogue.id }}" {% if dialogue.id==selected_id %}selected{% endif %}>
                                {{ dialogue.id }}
                            </option>
                            {% endfor %}
                        </select>
                        <button type="submit" class="btn btn-primary">Load</button>
                    </form>
                </div>
                <div class="col-md-6 d-flex align-items-center">
                    <div class="data-source-info">
                        Current data source: <strong>{{ data_source }}</strong>
                    </div>
                </div>
            </div>
        </div>

        <div class="accordion mb-4" id="helpAccordion">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingGuidelines">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseGuidelines" aria-expanded="false" aria-controls="collapseGuidelines">
                        Show Guidelines
                    </button>
                </h2>
                <div id="collapseGuidelines" class="accordion-collapse collapse" aria-labelledby="headingGuidelines"
                    data-bs-parent="#helpAccordion">
                    <div class="accordion-body p-0">
                        <div class="guidelines-container">
                            {{ guidelines|replace('\n', '<br>')|safe }}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="chat-history" id="chatHistory">
            <!-- Messages will be displayed here -->
            {% for message in messages %}
            <div class="message {% if message.role == 'user' %}user-message{% else %}assistant-message{% endif %}">
                <div class="message-role">{{ message.role|upper }}</div>
                <div class="message-content">{{ message.content }}</div>
            </div>
            {% endfor %}
        </div>

        <div class="loading" id="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Thinking...</p>
        </div>

        <div class="input-area">
            <div class="form-floating mb-3">
                <textarea class="form-control" id="userPrompt" placeholder="Type your message here"></textarea>
                <label for="userPrompt">Your message</label>
            </div>

            <div class="d-flex justify-content-between">
                <button class="btn btn-danger" id="clearHistoryBtn">Clear Chat History</button>
                <button class="btn btn-success" id="saveHistoryBtn">Save Dialogue History</button>
                <button class="btn btn-primary" id="sendBtn">Send</button>
            </div>
        </div>
    </div>
    <script>
        //   const apiChatEndpoint = "{{ api_chat_endpoint | default('/api/chat') }}";
        const apiEndpoints = {
            chat: "{{ api_chat_endpoint | default('/api/exp1/chat') }}",
            clear: "{{ clear_history_endpoint | default('/api/clear-history') }}",
            save: "{{ save_history_endpoint | default('/api/save-history') }}"
        };
    </script>
    <script>
        const apiChatEndpoint = apiEndpoints.chat;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const userPromptInput = document.getElementById('userPrompt');
            const sendBtn = document.getElementById('sendBtn');
            const clearHistoryBtn = document.getElementById('clearHistoryBtn');
            const saveHistoryBtn = document.getElementById('saveHistoryBtn');
            const chatHistory = document.getElementById('chatHistory');
            const loading = document.getElementById('loading');

            // Function to add a message to the chat history
            function addMessageToChat(role, content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role === 'user' ? 'user-message' : 'assistant-message'}`;

                const roleDiv = document.createElement('div');
                roleDiv.className = 'message-role';
                roleDiv.textContent = role.toUpperCase();

                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = content;

                messageDiv.appendChild(roleDiv);
                messageDiv.appendChild(contentDiv);

                chatHistory.appendChild(messageDiv);
                chatHistory.scrollTop = chatHistory.scrollHeight;
            }

            // Send message when button is clicked
            sendBtn.addEventListener('click', sendMessage);

            // Also send message when Enter key is pressed (but allow Shift+Enter for new lines)
            userPromptInput.addEventListener('keydown', function (event) {
                if (event.key === 'Enter' && !event.shiftKey) {
                    event.preventDefault();
                    sendMessage();
                }
            });

            // Function to send message to the API
            function sendMessage() {
                const userPrompt = userPromptInput.value.trim();

                if (!userPrompt) return;

                // Show loading indicator
                loading.style.display = 'block';

                // Clear the user input
                userPromptInput.value = '';

                // Send API request
                fetch(apiChatEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_prompt: userPrompt
                    })
                })
                    .then(response => response.json())
                    .then(data => {
                        // Hide loading indicator
                        loading.style.display = 'none';

                        if (data.error) {
                            alert('Error: ' + data.error);
                            return;
                        }

                        // Clear the chat history and rebuild from the server data
                        chatHistory.innerHTML = '';

                        data.messages.forEach(msg => {
                            addMessageToChat(msg.role, msg.content);
                        });
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        loading.style.display = 'none';
                        alert('An error occurred. Please try again.');
                    });
            }

            // Clear chat history
            clearHistoryBtn.addEventListener('click', function () {
                if (confirm('Are you sure you want to clear the chat history?')) {
                    fetch(apiEndpoints.clear, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                        .then(response => response.json())
                        .then(data => {
                            chatHistory.innerHTML = '';
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            alert('An error occurred while clearing history.');
                        });
                }
            });

            // Save dialogue history
            saveHistoryBtn.addEventListener('click', function () {
                const dialogueSelect = document.querySelector('select[name="dialogue_id"]');
                const selectedDialogueId = dialogueSelect.value;
                const guidelineText = document.querySelector('.guidelines-container')?.innerText || "";


                fetch(apiEndpoints.save, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        dialogue_id: selectedDialogueId,
                        guideline: guidelineText
                    })
                })
                    .then(response => {
                        if (!response.ok) throw new Error("Server responded with an error.");
                        return response.blob();
                    })
                    .then(blob => {
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        const pathname = window.location.pathname;
                        const mode = pathname.includes('exp2') ? 'exp2' : 'exp1';
                        const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                        a.download = `${selectedDialogueId}_${mode}_${timestamp}.json`;
                        document.body.appendChild(a);
                        a.click();
                        a.remove();
                        window.URL.revokeObjectURL(url);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('An error occurred while saving dialogue history.');
                    });
            });
        });
    </script>
</body>

</html>
